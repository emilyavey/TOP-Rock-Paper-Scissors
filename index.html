<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chewy">

    <title>Document</title>
</head>
<body>
    <!-- Background Video -->
    <div class="background-video">
        <video id="backgroundVideo" autoplay loop muted>
          <source src="./resources/background_video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- BGM -->
    <audio id="backgroundAudio" loop>
        <source src="./resources/Smile_Blooms.mp3" type="audio/mpeg">
    </audio>
      
    <!-- Tablet -->
    <!-- couldnt get this to show outside of tablet boundaries, so had to move it out
    use js to get this to toggle on with tutorial 1 -->
    <div class="exterior-tutorial">
        <div class="instruction-box" id="instruction1">this is your side!</div>
        <!-- thinking of placing these outside like instructions box since they dont move for the most part. If i do, i can just change class into ID instead and keep the names UPDATE i moved them-->
        <button id="skip-button" onclick="togglePages('game-page')">skip</button>
        <button id="next-button" onclick="togglePages('tutorial2')">next</button>
    </div>
        

    <div class="tablet">
        <div class="screen">


            <!-- !!!! TODO: AT THE END, ADD ACTIVE TO THIS CLASS -->
            <div class="page" id="start-page">
                <p>Rock Paper Scissors</p>
                <button onclick="togglePages('game-page')">play</button>
            </div>


            <!-- might just say no tutorial page, but a page within a page?  -->
            <div class="active page" id="game-page">   
                <div class="active tutorial" id="tutorial1">
                    <!-- position absolute the text boxes
                    maybe show both game and tutorial, tutorial bg on lower opacity,
                    disabled game buttons
                    -->

                    <div class="selector-box"></div>


                </div>
                
                <div class="tutorial" id="tutorial2">
                    <p>tutorial 2</p>
                </div>

                <div class="tutorial" id="tutorial2">

                </div>

                <div class="RPSButtons">
                    <button id="rock_button">Rock</button>
                    <button id="paper_button">Paper</button>
                    <button id="scissors_button">Scissors</button>
                </div>
                <div id="playerScore">0</div>
                <div id="computerScore">0</div>
            </div>

            <div class="page" id="results-page">
                <p>results</p>
            </div>

        </div>

        <svg xmlns="http://www.w3.org/2000/svg" width="1292" height="811" viewBox="0 0 1292 811" fill="FFC6AC" id="shading">
          <path d="M238.5 685.5L1292 810.5H0V0L238.5 685.5Z"/>
        </svg>
    </div>
      
    <!-- Toggles -->
    <div class="settings">
        <img id="bgToggleImage" src="./resources/background-moving.png" alt="Background Toggle Button">
        <img id="musicToggleImage" src="./resources/music-mute.png" alt="Music Toggle Button">
    </div>

    <div class="credits">
        <p>copyright Â© 2023 <a href="https://github.com/toratan123">toratan123</a> | <a href="https://github.com/toratan123/TOP-Rock-Paper-Scissors">source</a></p>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
